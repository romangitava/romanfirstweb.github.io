<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Age Calculator</h1>
        <div class="grid-container">
            <p>Date</p>
            <p>Month</p>
            <p>Year</p>
            <input type="text" name="getDate" id="getDate" class="border" placeholder="Date">
            <input type="text" name="getMonth" id="getMonth" class="border" placeholder="Month">
            <input type="text" name="getYear" id="getYear" class="border" placeholder="Year">
        </div>
        <button id="btn">Submit</button>
        <h2 id="showResult"></h2>
    </div>

    <script src="AgeCalculator.js"></script>
</body>
</html>
